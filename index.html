<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel=" stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

    <main>
        <div class="container">

            <section class="result">
                <h1>Your Result</h1>

                <div class="score">
                    <p>76<span>of 100</span></p>
                </div>

                <p class="great">Great</p>
                <p>
                    You scored higher than 65% of the people who have taken thse tests.
                </p>
            </section>

            <section class="summary">
                <h2>Summary</h2>

                <div class="reaction">
                    <img src="assets/images/icon-reaction.svg" />
                    <p>Reaction</p>
                    <p>80 <span>/ 100</span></p>

                </div>

                <div class="memory">
                    <img src="assets/images/icon-memory.svg" />
                    <p>Memory</p>
                    <p>92 <span>/ 100</span></p>

                </div>

                <div class="verbal">
                    <img src="assets/images/icon-verbal.svg" />
                    <p>Verbal</p>
                    <p>61 <span>/ 100</span></p>

                </div>

                <div class="visual">
                    <img src="assets/images/icon-visual.svg" />
                    <p>Visual</p>
                    <p>72 <span>/ 100</span></p>

                </div>

                <button class="continue">Continue</button>

            </section>

        </div>
    </main>
    
</body>
</html>
